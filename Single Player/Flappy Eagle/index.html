<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flappy Eagle MVP</title>
  <link rel="stylesheet" href="flappyeagle.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100vw;
      background: #000;
      overflow: hidden;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    canvas {
      display: block;
      background: #fff;
      border: none;
      width: 400px;
      height: 600px;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      margin: 0;
      padding: 0;
      position: static;
      box-shadow: 0 0 16px #000a;
    }
  </style>
</head>
<body>
  <canvas id="board"></canvas>
  <script src="flappyeagle.js"></script>
</body>
</html>
