<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ¦… Flappy Eagle - 4th of July Edition ðŸŽ†</title>
  <link rel="stylesheet" href="flappyeagle.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100vw;
      background: 
        radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
        radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
        linear-gradient(45deg, #dc143c 0%, #ffffff 25%, #002868 50%, #dc143c 75%, #ffffff 100%);
      background-size: 60px 60px, 60px 60px, 400% 400%;
      animation: patrioticFlow 20s ease-in-out infinite;
      overflow: hidden;
    }
    
    @keyframes patrioticFlow {
      0% { background-position: 0% 0%; }
      25% { background-position: 100% 25%; }
      50% { background-position: 50% 100%; }
      75% { background-position: 0% 75%; }
      100% { background-position: 0% 0%; }
    }
    
    body {
      min-height: 100vh;
      min-width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        radial-gradient(2px 2px at 30px 40px, rgba(255, 255, 255, 0.3), transparent),
        radial-gradient(1px 1px at 80px 20px, rgba(255, 255, 255, 0.2), transparent),
        radial-gradient(1px 1px at 120px 60px, rgba(255, 255, 255, 0.25), transparent);
      background-repeat: repeat;
      background-size: 150px 80px;
      animation: starsFloat 25s linear infinite;
      pointer-events: none;
      z-index: 0;
    }
    
    @keyframes starsFloat {
      from { transform: translateX(-150px); }
      to { transform: translateX(150px); }
    }
    
    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1;
      position: relative;
    }
    
    .game-title {
      font-family: 'Impact', 'Arial Black', sans-serif;
      font-size: 2.5em;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      letter-spacing: 3px;
      animation: titleColorShift 20s ease-in-out infinite reverse;
      text-shadow: 
        3px 3px 0px rgba(0, 0, 0, 0.8),
        6px 6px 8px rgba(0, 0, 0, 0.5);
      position: relative;
    }
    
    .game-title::before {
      content: 'ðŸ¦…';
      position: absolute;
      left: -60px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.7em;
      animation: eagleFlap 2s ease-in-out infinite;
    }
    
    .game-title::after {
      content: 'ðŸŽ†';
      position: absolute;
      right: -60px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.7em;
      animation: fireworkSpark 3s ease-in-out infinite;
    }
    
    @keyframes titleColorShift {
      0% { 
        color: #dc143c;
        text-shadow: 
          3px 3px 0px #ffffff,
          6px 6px 0px #002868,
          9px 9px 8px rgba(0, 0, 0, 0.5);
      }
      33% { 
        color: #ffffff;
        text-shadow: 
          3px 3px 0px #002868,
          6px 6px 0px #dc143c,
          9px 9px 8px rgba(0, 0, 0, 0.5);
      }
      66% { 
        color: #002868;
        text-shadow: 
          3px 3px 0px #dc143c,
          6px 6px 0px #ffffff,
          9px 9px 8px rgba(0, 0, 0, 0.5);
      }
      100% { 
        color: #dc143c;
        text-shadow: 
          3px 3px 0px #ffffff,
          6px 6px 0px #002868,
          9px 9px 8px rgba(0, 0, 0, 0.5);
      }
    }
    
    @keyframes eagleFlap {
      0%, 100% { transform: translateY(-50%) scale(1); }
      50% { transform: translateY(-45%) scale(1.1); }
    }
    
    @keyframes fireworkSpark {
      0%, 100% { 
        transform: translateY(-50%) scale(1); 
        opacity: 1; 
      }
      50% { 
        transform: translateY(-40%) scale(1.2); 
        opacity: 0.8;
      }
    }
    
    canvas {
      display: block;
      background: linear-gradient(180deg, 
        rgba(135, 206, 235, 0.9) 0%, 
        rgba(176, 224, 230, 0.8) 30%, 
        rgba(255, 255, 255, 0.7) 100%);
      border: 4px solid #002868;
      width: 400px;
      height: 600px;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      margin: 0;
      padding: 0;
      position: static;
      box-shadow: 
        0 0 20px rgba(220, 20, 60, 0.4),
        inset 0 0 30px rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      overflow: hidden;
    }
    
    .instructions {
      margin-top: 15px;
      padding: 15px 25px;
      background: 
        linear-gradient(45deg, rgba(220, 20, 60, 0.2), rgba(0, 40, 104, 0.2)),
        rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      border: 2px solid rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(10px);
      text-align: center;
      font-family: 'Arial', sans-serif;
      font-weight: bold;
      color: #002868;
      text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1 class="game-title">FLAPPY EAGLE</h1>
    <canvas id="board"></canvas>
    <div class="instructions">
      ðŸ¦… Guide the eagle through the fireworks! ðŸŽ†<br>
      <strong>SPACE</strong> or <strong>CLICK</strong> to fly!
    </div>
  </div>
  <script src="flappyeagle.js"></script>
</body>
</html>
